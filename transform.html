<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图形转换</title>
		<style>
			body{
				margin:0;
				padding:0;
			}
			#container{
				width:200px;
				height:200px;
				overflow: hidden;
			}
			#subDiv{
				width:200px;
				height:200px;
				background-color:blue;
				transition:all 2s;
			}
			#subDiv:hover{
				transform:rotate(45deg);
				background-color:greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="subDiv"></div>
		</div>
	</body>
</html>
