<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击显示菜单栏</title>
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#container{
				width:100%;
				height:100%;
				display: flex;
			}
			#btn_div,#btn{
				width:50px;
				height:30px;
				background-color:orange;
				border-radius:10px;
				background-image:linear-gradient(blue,purple);
				color:white;
				cursor:pointer;
				border:none;
			}
			#content{
				width:200px;
				height:500px;
				background-color:deepskyblue;
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content"></div>
			<div id="btn_div">
				<input type="button" value="click" id="btn"/>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			$("#btn").click(function(){
				$("#content").toggle(300);
			})
		})
	</script>
</html>
