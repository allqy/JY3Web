<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标点击onclick事件</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p>段落1</p><br />
		<p>段落2</p>
	<script>
		$(function(){
			$("p").click(function(){
				alert($(this).html());
			})
		})
	</script>
	</body>
</html>
