<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击问题，显示答案</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style>
			#question{
				width:100%;
				height:50px;
				display: flex;
				align-items: center;
			}
			#answer{
				width:100%;
				height:300px;
				display:none;
			}
		</style>
	</head>
	<body>
		<div id="question">
			<h2>什么是JQuery?</h2>
		</div>
		<div id="answer">
			<h3>解答:</h3>
			<span>jQuery是一个JavaScript库。</span><br />
			<span>jQuery极大地简化了JavaScript编程。</span><br />
			<span>jQuery很容易学习。</span>
		</div>
	<script type="text/javascript" src="../js/test_1.js" ></script>
	</body>
</html>
